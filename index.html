<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<head>
  <h1>Javascript supports arrays with numerical indices but with arbitrarily typed elements</h1>
</head>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
data = await d3.csv("https://chendeni.github.io/Narrative-Visualization/spotify_youtube_dataset.csv")
d3.select("body").selectAll("p").data(data).enter().append("p").html(function(d,i){return d.Artist;})
}
</script>
</body>
</html>
